    <!-- MAterialize -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  
  <body>
    <nav>
      <div class="nav-wrapper  light-blue darken-1">
        <i href="#!" class="brand-logo center">
          AIcon
        </i>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">
            menu
          </i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="help.html">help</a></li>
          <li><a href="review.html">review</a></li>
        </ul>
      </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <li><a href="help.html">help</a></li>
      <li><a href="review.html">review</a></li>
    </ul>


    <div class="container" style="padding-top: 5px;">
      <div class="input-field col s12 m6">
        <select class="icons" id="use_model">
          <option value="no_select" disabled selected>Select AI to use</option>
          <option value="DeepDaze" data-icon="https://lorempixel.com/250/250/cats/1">DeepDaze</option>
          <option value="BigSleep" data-icon="https://lorempixel.com/250/250/cats/3">BigSleep</option>
          <option value="DALL-E" data-icon="https://lorempixel.com/250/250/cats/4">DALL-E</option>
        </select>
      </div>
      <div class="col s12">
        <div class="center">
          <b>Speed / Quality</b>
          <div class="row">
            <div class="col s3"></div>
            <div class="col s6">
              <form sction="#">
                <div class="row">
                  <p class="range-field ">
                    <input type="range" min="0" max="100" value="50" style="width: 100%" id="slider">
                  </p>
                </div>
              </form>
            </div>
            <div class="col s3"></div>
          </div>
          
          <div class="row">
            <form  class="col s12">
              <div class="row">
                <i class="material-icons prefix">mode_edit</i>
                <div class="input-field inline">
                  <input id="textarea1" class="materialize-textarea cancelEnter" type="search"></input>
                  <label for="textarea1">Input Text</label>
                </div>
              </div>
            </form>
          </div>

          <div class="row">
            <div class="col s4"></div>
            <div class="col s6 left-align">
            <form action="#">
              <p>
                <label>
                  <input id="indeterminate-checkbox" type="checkbox" />
                  <span>Notification</span>
                </label>
              </p>
              <p>
                <label>
                  <input id="indeterminate-checkbox" type="checkbox" />
                  <span>Reduce data traffic</span>
                </label>
              </p>
            </form>
          </div>
            <div class="col s2"></div>
          </div>

          <a class="waves-effect waves-light btn-large" onclick="start()">
            <i class="material-icons left">play_arrow</i>
            Start
          </a>
          <a class="waves-effect waves-light btn-large" onclick="reload_window()">
            <i class="material-icons left">refresh</i>
            Reload
          </a>
        </div>
      </div>

      <!-- 一時的に入力情報を確認するためのところ -->
      <p><span id="info"></span></p>
      <div id="output"></div>

      <div class="carousel">
        <p class="carousel-item center"><img src="https://lorempixel.com/250/250/nature/1" alt="Can't load image."></p>
        <p class="carousel-item"><img src="https://lorempixel.com/250/250/nature/2" alt="Can't load image."></p>
        <p class="carousel-item"><img src="https://lorempixel.com/250/250/nature/3" alt="Can't load image."></p>
        <p class="carousel-item"><img src="https://lorempixel.com/250/250/nature/4" alt="Can't load image."></p>
        <p class="carousel-item"><img src="https://lorempixel.com/250/250/nature/5" alt="Can't load image."></p>
      </div>
    </div>

    <script>
      $(document).ready(function(){
        $('ul.tabs').tabs({
          swipeable : true,
          responsiveThreshold : 1920
        });
      });

      $(document).ready(function(){
        $('.sidenav').sidenav();
      });

      $(document).ready(function(){
        $('.carousel').carousel();
      });

      $(document).ready(function(){
        $('select').formSelect();
      });
    </script>
